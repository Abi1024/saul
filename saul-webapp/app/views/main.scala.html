@(title: String)(implicit req: RequestHeader)

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        <link rel="stylesheet" media="screen" href="@routes.WebJarAssets.at(WebJarAssets.locate("bootstrap.min.css"))">
        <script src="@routes.WebJarAssets.at(WebJarAssets.locate("jquery.min.js"))"></script>
        <script src="@routes.WebJarAssets.at(WebJarAssets.locate("js/bootstrap.min.js"))"></script>
        @helper.javascriptRouter("jsRoutes")(
            routes.javascript.Application.index,
            routes.javascript.Application.compileCode
        )
        <script src="@routes.Assets.versioned("javascripts/script.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/ace/ace.js")" type="text/javascript" charset="utf-8"></script>
        <script src="@routes.Assets.versioned("javascripts/ace/mode-scala.js")" type="text/javascript" charset="utf-8"></script>
        <script src="@routes.Assets.versioned("javascripts/ace/mode-java.js")" type="text/javascript" charset="utf-8"></script>
        <script src="@routes.Assets.versioned("javascripts/ace/theme-twilight.js")" type="text/javascript" charset="utf-8"></script>
        <script src="@routes.Assets.versioned("javascripts/sigma.min.js")" type="text/javascript" charset="utf-8"></script>
    </head>
    <body>
        <div class="page-header">
            <h1 style="text-align: center">Saul<small> Declarative Learning-Based Programming</small></h1>
            <nav class="navbar navbar-default" role="navigation">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".nav-collapse">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="/">Menu</a>
                    </div>
                    <div class="nav-collapse">
                        <ul class="nav navbar-nav">
                            <li><a href="">Write code!</a></li>
                            <li><a href="">How it works</a></li>
                            <li><a href="">About</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
            <div class="alert alert-danger" id="errors" role="alert"></div>
            <div class="panel-body" style="float : left ;width: 50%">
                <ul class="nav nav-tabs" id="fileList">
                    <li class="active" id="fileName1"><a href="#">test.scala</a></li>
                <button class="btn btn-default" id="uploadFile" style="float:right;"><span class="glyphicon glyphicon-floppy-open" aria-hidden="true"></span></button>
                <button class="btn btn-default" id="plusFile"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
                </ul>
                <div class="form-group" id="workspace">
                    <textarea class="code active" rows="18" id="code1"></textarea>
                    <div id="editor1" class="editor active"></div>
                </div>
                <div style="text-align: center">
                    <button type="compile" class="btn btn-default" id="compileBtn">Compile</button>
                    <button type="stop" class="btn btn-default">Stop</button>
                    <button type="run" class="btn btn-default" id="runBtn">Run</button>
                </div>
            </div>

            <div class="panel-body" style="float : right ;width: 50%">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Data Model Graph</h3>
                    </div>
                    <div class="panel-body" id="graphParent" style="height: 335px; text-align: center">
                        <div id="graphContainer"></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
